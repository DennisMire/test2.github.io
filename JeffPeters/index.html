<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5em;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

                Certification Of Achievement
            </a>
        </li>
        <li>
            <a href="https://via.placeholder.com/600x400.png?text=Image+Two" target="_blank">
                Link to Image Two
            </a>
        </li>
        <li>
            <a href="https://via.placeholder.com/600x400.png?text=Image+Three" target="_blank">

            </a>

</html>
