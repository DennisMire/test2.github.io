name: Generate Folder Content Markdown

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Folder Content Markdown
        run: |
          FOLDER_PATH="your-folder-name" # Replace with the path to your folder
          OUTPUT_FILE="FOLDER_CONTENT.md" # Name of the output Markdown file

          echo "# Content of \`$FOLDER_PATH\`" > $OUTPUT_FILE
          echo "" >> $OUTPUT_FILE
          echo "\`\`\`" >> $OUTPUT_FILE
          ls -R "$FOLDER_PATH" >> $OUTPUT_FILE # List contents recursively
          echo "\`\`\`" >> $OUTPUT_FILE

          echo "Generated $OUTPUT_FILE with folder content."

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Update folder content markdown"
          file_pattern: "FOLDER_CONTENT.md" # Only commit the generated file
